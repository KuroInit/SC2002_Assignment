    .circular-button {

      color: #fff;
      display: flex;
      align-items: center;

      position: relative;
      overflow: hidden;
      text-decoration: none;

      display: none;
      opacity: 0;
      transition: opacity 0.3s;
      margin-left: 10px;
    }

    .circular-button:hover {
      width: auto; /* Expand width based on label size */
      border-radius: 10px; /* Change to rounded rectangle */
      background-color: #007aff; /* Darker blue */
    }

    .circular-button:hover .label {
      display: inline;
      opacity: 1;
      color: #fff;
    }

    .circular-button:hover .icon {

    }

    .circular-button .icon {
